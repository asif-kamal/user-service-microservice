spring:
  application:
    name: user-service

    h2:
      console:
        enabled: true
    datasource:
      url: jdbc:h2:mem:userdb
      driver-class-name: org.h2.Driver
      username: sa
      password: password
      platform: h2
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: create
server:
  port: 8082
